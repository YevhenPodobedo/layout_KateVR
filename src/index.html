<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>KatVR</title>

    <link
      id="animate-favicon"
      rel="icon"
      href="./icon/favicons/favicon1.svg"
      type="image/svg+xml"
    />

    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="./scripts/main.js"
      type="module"
      defer
    ></script>
  </head>

  <body class="body">
    <section class="header">
      <section class="header__top">
        <section class="top-bar">
          <a
            class="top-bar__logo"
            href="#"
            target="_blank"
          >
            <img
              class="top-bar__logo--letter"
              src="./icon/logo/k.svg"
              alt="katvr"
            />
            <img
              class="top-bar__logo--letter"
              src="./icon/logo/a.svg"
              alt="katvr"
            />
            <img
              class="top-bar__logo--letter"
              src="./icon/logo/t.svg"
              alt="katvr"
            />
            <img
              class="top-bar__logo--letter"
              src="./icon/logo/v.svg"
              alt="katvr"
            />
            <img
              class="top-bar__logo--letter"
              src="./icon/logo/r.svg"
              alt="katvr"
            />
          </a>

          <a
            class="top-bar__btn"
            href="#"
          >
            <h5 class="top-bar__btn--title">Buy Now</h5>
          </a>

          <a
            class="top-bar__menu"
            href="#menu"
          >
            <span class="top-bar__menu--icon"></span>
            <span class="top-bar__menu--icon"></span>
            <span class="top-bar__menu--icon"></span>
          </a>
        </section>

        <aside class="drop-down-menu">
          <div class="drop-down-menu__top-bar">
            <div class="drop-down-menu__icon">
              <span class="drop-down-menu__icon--element"></span>
              <span class="drop-down-menu__icon--element"></span>
            </div>
          </div>

          <nav
            class="menu"
            id="menu"
          >
            <ul class="menu__list">
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="#about"
                >
                  About
                </a>
              </li>
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="#tech"
                >
                  Tech
                </a>
              </li>
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="#benefits"
                >
                  Benefits
                </a>
              </li>
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="#contact"
                >
                  Contact
                </a>
              </li>
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="#language"
                >
                  Language
                </a>
              </li>
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="#faq"
                >
                  FAQ
                </a>
              </li>
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="#help"
                >
                  Help
                </a>
              </li>
            </ul>
          </nav>
        </aside>
      </section>

      <section class="header__content">
        <picture class="header__image">
          <source
            type="image/png"
            srcset="./images/header/m-1.png"
            media="(max-width: 640px)"
          />

          <source
            type="image/png"
            srcset="./images/header/t-1.png"
            media="max-width:1280px"
          />

          <img
            src="./images/header/d-1.png"
            alt="katvr-games"
          />
        </picture>

        <div class="header__wrapper">
          <h1 class="header__title">
            THE NEW START OF
            <br />
            <span class="header__title--span">VR LOCOMOTION</span>
          </h1>

          <p class="header__text">
            Discover the most comprehensive VR Locomotion system, and unlock
            infinite motion in any games on any platforms!
          </p>

          <h4 class="header__text-price">1200$</h4>

          <div class="header__link-video">
            <div class="header__link-video--arrow">
              <img
                class="header__link-video--icon"
                src="./icon/angle_arrow.svg"
                alt="angle_arrow"
              />
            </div>

            <div class="header__link-video--lines">
              <h6 class="header__link-video--title">Play Video</h6>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
